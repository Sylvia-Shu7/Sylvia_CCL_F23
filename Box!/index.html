<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlAndP5</title>
    <link rel="stylesheet" href="style.css">
    <!-- link the p5 library -->
    <script src="lib/p5.js"></script>
    <!-- link the p5 library -->
    <script src="lib/p5.sound.js"></script>
</head>
<body>

    <!-- <p>Hello, here's going to show a P5 canvas</p> -->
    <p class="description">Hello, here's going to show a <span class="p5name">P5</span> canvas</p>
    <div id="canvasWrapper"></div>
    <div class="captionWrapper box1">
        <p class="caption">above you see my canvas relative position relation to my usual spot</p>
    </div>
    <div class="captionWrapper box2">
        <p class="caption">what's the time? absolute relation to the page</p>
    </div>
    <div class="captionWrapper box3">
        <p class="caption">3 is fixed</p>
    </div>
    <div class="captionWrapper box4">
        <p class="caption">last line</p>
    </div>
    <div class="myText">
        <p class="caption">last line last line</p>
        <p class="caption">last line</p><p class="caption">last line</p>
        <p class="caption">last line</p>
    </div>
    <!-- the js file should be the last thing in the body -->
    <script src="sketch.js"></script>
</body>
</html>
